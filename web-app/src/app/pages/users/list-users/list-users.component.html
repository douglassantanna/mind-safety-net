<div class="flex flex-col">
  <div class="flex items-center justify-between mb-4 pr-2 pl-2">
    <h2 class="text-xl font-bold mb-0">Users</h2> <button
      class="mt-4 self-end py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-700">New User</button>
  </div>

  <table class="table-fixed w-full border border-gray-200">
    <thead>
      <tr class="bg-gray-100 text-left text-sm font-medium">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
      <tr class="hover:bg-gray-200">
        <td class="px-4 py-2">{{ user.name }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2">
          <button (click)="selectUser($index)" class="text-blue-500 hover:underline">Details</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
