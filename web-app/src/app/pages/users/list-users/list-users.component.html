<div class="flex flex-col">
  <div class="flex items-center justify-between mb-4 pr-2 pl-2">
    <h2 class="text-xl font-bold mb-0">Users</h2>
    <a routerLink="/users/create"
      class="mt-4 self-end py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-700">New User</a>
  </div>

  <table class="table-fixed w-full border border-gray-200">
    <thead>
      <tr class="bg-gray-100 text-left text-sm font-medium">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
      <tr class="hover:bg-gray-200">
        <td class="px-4 py-2">{{ user.name }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2">
          <a routerLink="/users/{{ $index }}/edit"
            class="hover:bg-indigo-700 px-4 py-2 rounded-md text-white font-medium bg-indigo-500">Edit User</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
