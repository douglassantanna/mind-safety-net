<div class="container mx-auto mt-20 flex justify-center items-center">
  <div class="w-full max-w-sm bg-white shadow-md rounded-lg px-8 pt-6 pb-8">
    <form (ngSubmit)="onSubmit()">
      <div class="flex items-center justify-center flex-col mb-6">
        <h2 class="text-2xl font-semibold mb-4">Mind Safet Net</h2>
        <span class="font-light">Enter your credentials below to access the platform</span>
      </div>
      <div class="mb-4">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
          class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:border-sky-500 focus:outline-none">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password"
          class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:border-sky-500 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full px-4 py-2 rounded-md bg-sky-500 text-white font-medium hover:bg-sky-700 focus:outline-none">
        Login
      </button>
    </form>
  </div>
</div>
