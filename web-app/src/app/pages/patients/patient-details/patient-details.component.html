<form [formGroup]="patientDetailsForm">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>

    <mat-form-field appearance="outline">
      <input maxlength="255" matInput type="text" formControlName="fullName" id="fullName" placeholder="Fullname">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input required type="email" maxlength="255" formControlName="email" matInput placeholder="Email">
      @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
      }
      @if (emailFormControl.hasError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input maxlength="255" matInput type="text" formControlName="phoneNumber" id="phoneNumber"
        placeholder="Phone number">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <app-submit-button [text]="'Save'" [loading]="!loading" [disabled]="patientDetailsForm.invalid"
      (click)="onSubmit()"></app-submit-button>
  </mat-dialog-actions>
</form>

<style>
  mat-form-field {
    width: 100%;
  }

  mat-dialog-actions button {
    margin-right: 5px;
  }
</style>
