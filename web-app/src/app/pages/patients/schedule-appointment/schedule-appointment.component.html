<main>
  <h2 mat-dialog-title>Schedule appointment</h2>

  <mat-dialog-content>
    <p>Patient full name: <strong>{{patient.fullName}}</strong></p>
    <p>Patient email: <strong>{{patient.email}}</strong></p>

    <form [formGroup]="scheduleAppointmentForm">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="choosenDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose an hour (24-hour format)</mat-label>
        <input matInput type="number" formControlName="choosenHour" maxlength="2">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a minute</mat-label>
        <input matInput type="number" formControlName="choosenMinute" maxlength="2">
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <app-submit-button [text]="'Save'" [loading]="!loading" [disabled]="scheduleAppointmentForm.invalid"
      (click)="onSubmit()"></app-submit-button>
  </mat-dialog-actions>
</main>

<style>
  main {
    display: flex;
    flex-direction: column;
    padding: 10px;
    width: 100%;
  }

  mat-form-field {
    width: 100%;
  }
</style>
